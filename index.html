<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <img src="https://www.hitbullseye.com/images/school.svg" alt="image">
    <div class="wrapper">
        <img class="logo" src="./hitbullseye logo.jpg" alt="logo">
        <h2>Guess the word</h2>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1"> 
            <div class="inputs"></div>  
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="rem-guesses">Remaining guesses: <span><b>8</b></span></p>
                <p class="wrong-letters">Wrong letters: <span><b></b></span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="js/words.js" ></script>
    <script src="js/script.js"></script>
</body>
</html>
